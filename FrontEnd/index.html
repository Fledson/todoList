<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My TodoList</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <h2 class="title">My todoList</h2>
  <div class="container">
    <div class="addTodo">
      <form action="#" onsubmit="Tasks.submit(event)">
        <label for="todo" class="sr-only">Adicionar nova tarefa</label>
        <input type="text" id="task" placeholder="Adicionar nova tarefa">
        <button id="btnAdd"><img src="./assets/add.svg" alt="adicionar"></button>
      </form>
    </div>
    <div class="listTodo">
      <ul>
      </ul>
    </div>
  </div>
  <div class="container">
    <h3 class="subTitle">Tarefas Completadas</h3>
    <div class="completeListTodo">
      <ul>
      </ul>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
